<body>
    <script>
        /********************** Operators *************************/
       // 1.Arithmatic Operator(+,-,/,%,*)
      //  2.Assignment operator(=,!=)
       // 3.Logical operator (&&,||)
       // 4.Comparision operators (>,>=,<,<=,==,===)
       // 5.Increment & decrement
    
       /************************** Preopre Statement / Logial Statement / if else statement ***********/

       var s=10
       if(s===10) // 10<10
       {
        console.log('its true') 

        if(s>=10)
        {
            console.log('true')
        }
        else{
            console.log('false')
        }
       }
       else{
        console.log('its false')
       }

       /******************************* Loops ******************************************/
       // 1.for 
       // 2.while
       // 3.do_while

       //............... for loops

       for(i=0;i<15;i++)
       {
        console.log(i)
       }
       
       for (i=15;i>=0;i--)
         {
            console.log(i)
         }
         
    //......... while loops

     w=100  
     while(w>200)
     {
        console.log(w) // 100 ,101,102.......109 // when condetion is right then show Ans 
        w++
     }
     //
     w=100 
     while(w<200)
     {
        console.log(w) // 100 ,101,102.......109
        w++
     }

     //..................do_while
     z=100
     do{
        console.log(z) // 10
        z++;
     }
     while(z>10)

    </script>
